schema-version: 1.0

type: builder


const:
  srcDir: /usr/src

out:
  man-pages: /opt/man-pages


provision:
  - url:
      from: https://www.kernel.org/pub/linux/docs/man-pages/man-pages-{% version %}.tar.xz
      todir: "{% srcDir %}"

build:
  - shell:
      cmds:
        - make prefix=/usr install DESTDIR={% man-pages %}
      directory: "{% srcDir %}/man-pages-{% version %}"


